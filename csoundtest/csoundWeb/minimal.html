<head>
  <title>WebAudio Csound</title>
  


  </style>
  <script type="text/javascript" src="js/csound.js"></script>
  <script type="text/javascript">
    // called by csound.js
    function moduleDidLoad() {
      csound.Play();
      csound.CompileOrc(
        "maxalloc 1,10 \n" +
        "massign 1,1\n" +
        "instr 1 \n" +
        "icps = 440+rnd(440) \n" +
        "chnset icps, \"freq\" \n" +
        "a2 linen  0.1,0.01,p3,0.1 \n" +
        "a1 oscili a2, icps\n" +
        "outs a1,a1 \n" +
        "endin \n" +
        "instr 2 \n" +
        "aSin    oscils 0dbfs/4, 440, 0 \n" +
        "out aSin \n" +
        "endin"
                        
                        
                        
                        
                        
                        
                        );
     
    }


    function attachListeners() {
document.getElementById('button1').addEventListener("click", Play10);
document.getElementById('button2').addEventListener("click", Play2);
    }

    var count = 0;

   

    var started = false;
    // click handler
    function Play () {
        if (started == false) {
            CSOUND_AUDIO_CONTEXT.resume();
           started = true;
        }
    }
  
  
    function Play10() {
        Play();
      csound.Event("i 1 0 5");
    }
  
  function Play2() {
      Play();
      csound.Event("i 2 0 5");
  }
  
        
      
    
  </script>


</head>

<body>
  <div id="clickarea">
    <H1> Minimal </H1>
    <h3 id="tit"> </h3>
<button id="button1">play1</button>
<button id="button2">play2</button>
 
  </div>
</body>

</html>
